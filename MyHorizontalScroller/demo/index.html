    <style>
	body {
	width: 200%;
	height: 100%;
	}
	
	html {
	width: 200%;
	height: 100%;
	}
	@media(min-width:767px) {
		.navbar {
			padding: 50px 0;
			-webkit-transition: background .5s ease-in-out,padding .5s ease-in-out;
			-moz-transition: background .5s ease-in-out,padding .5s ease-in-out;
			transition: background .5s ease-in-out,padding .5s ease-in-out;
		}
		
		.top-nav-collapse {
			padding: 0;
		}
	}
	
	section {
	float: left;
	width: 25%;	
	}
	
	.intro-section {
	height: 100%;
	padding-top: 150px;
	text-align: center;
	}
	
	.about-section {
	height: 100%;
	padding-top: 150px;
	text-align: center;
	}
	
	.services-section {
	height: 100%;
	padding-top: 150px;
	text-align: center;
	}
	
	.contact-section {
	height: 100%;
	padding-top: 150px;
	text-align: center;
	}

<body id="page-top" data-spy="scroll" data-target=".navbar-fixed-top" onLoad="sprite();" onkeyup="moveSprite(event)">

	<nav class="navbar navbar-default navbar-fixed-top" role="navigation"></nav>
	
    <div class="sprite"></div>
    
    <!-- Intro Section -->
    <section id="intro" class="intro-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <a class="btn btn-default page-scroll" href="#about">Click Me to Scroll Right!</a>
                </div>
            </div>
        </div>
    </section>

    <!-- About Section -->
    <section id="about" class="about-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <a class="btn btn-default page-scroll" href="#services">Click Me to Scroll Right again!</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Services Section -->
    <section id="services" class="services-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <a class="btn btn-default page-scroll" href="#contact">Click Me to Scroll Right and again!</a>
                </div>
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="contact-section">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <a class="btn btn-default page-scroll" href="#page-top">Click Me to Scroll Home!</a>
                </div>
            </div>
        </div>
    </section>

//jQuery to collapse the navbar on scroll
$(window).scroll(function() {
    if ($(".navbar").offset().left > 50) {
        $(".navbar-fixed-top").addClass("top-nav-collapse");
    } else {
        $(".navbar-fixed-top").removeClass("top-nav-collapse");
    }
});

//jQuery for page scrolling feature - requires jQuery Easing plugin
$(function() {
    $('a.page-scroll').bind('click', function(event) {
        var $anchor = $(this);
        $('html, body').stop().animate({
            scrollLeft: $($anchor.attr('href')).offset().left
        }, 1500, 'easeInOutExpo');
        event.preventDefault();
    });
});
